mutation InsertFamilyDetails(
  $name: String!
  $aryaSamajId: String!
  $photos: [String!]!
  $familyMembers: JSON!
  $addressId: String
  $basicAddress: String
  $state: String
  $district: String
  $pincode: String
  $vidhansabha: String
  $latitude: Float
  $longitude: Float
){
  insertFamilyDetails(
    pName: $name,
    pAryaSamajId: $aryaSamajId,
    pPhotos: $photos,
    pFamilyMembers: $familyMembers,
    pAddressId: $addressId,
    pBasicAddress: $basicAddress,
    pState: $state,
    pDistrict: $district,
    pPincode: $pincode,
    pVidhansabha: $vidhansabha,
    pLatitude: $latitude,
    pLongitude: $longitude
  )
}
