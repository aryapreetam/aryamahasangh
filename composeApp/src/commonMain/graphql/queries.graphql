# Address Queries
fragment AddressFields on Address {
  id
  basicAddress
  state
  district
  pincode
  latitude
  longitude
  vidhansabha
  createdAt
}

query addresses($filter: AddressFilter) {
  addressCollection(filter: $filter) {
    edges {
      node {
        ...AddressFields
      }
    }
  }
}

query addressDetail($addressId: String!) {
  addressCollection(filter: {id: {eq: $addressId}}) {
    edges {
      node {
        ...AddressFields
        memberCollection {
          edges {
            node {
              id
              name
              profileImage
              phoneNumber
            }
          }
        }
        memberWithTempAddressCollection {
          edges {
            node {
              id
              name
              profileImage
              phoneNumber
            }
          }
        }
        aryaSamajCollection {
          edges {
            node {
              id
              name
              description
            }
          }
        }
      }
    }
  }
}

query addressesByLocation($state: String!, $district: String) {
  addressCollection(
    filter: {
      and: [
        {state: {eq: $state}},
        {district: {eq: $district}}
      ]
    }
  ) {
    edges {
      node {
        ...AddressFields
      }
    }
  }
}

# Arya Samaj Queries
fragment AryaSamajFields on AryaSamaj {
  id
  name
  description
  mediaUrls
  addressId
  createdAt
}

query aryaSamajs($filter: AryaSamajFilter) {
  aryaSamajCollection(filter: $filter) {
    edges {
      node {
        ...AryaSamajFields
        address {
          ...AddressFields
        }
      }
    }
  }
}

query aryaSamajDetail($aryaSamajId: String!) {
  aryaSamajCollection(filter: {id: {eq: $aryaSamajId}}) {
    edges {
      node {
        ...AryaSamajFields
        address {
          ...AddressFields
        }
        samajMemberCollection {
          edges {
            node {
              id
              post
              priority
              member {
                id
                name
                profileImage
                phoneNumber
                educationalQualification
              }
            }
          }
        }
        memberCollection {
          edges {
            node {
              id
              name
              profileImage
              phoneNumber
              educationalQualification
            }
          }
        }
      }
    }
  }
}

