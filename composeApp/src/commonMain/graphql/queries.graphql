query organisations{
  organisations{
    name
    description
  }
}

query organisation($name: String!) {
  organisation(name: $name){
    name
    logo
    description
    keyPeople{
      member{
        name
        profileImage
      }
      post
      priority
    }
  }
}

query learnings {
  learning{
    title
    description
    thumbnailUrl
  }
}

query organisationalActivities{
  activities{
    name
    description
    associatedOrganisation
    activityType
    startDateTime
    endDateTime
    mediaFiles
    additionalInstructions
    contactPeople{
      member{
        name
        profileImage
        phoneNumber
      }
      post
      priority
    }
  }
}