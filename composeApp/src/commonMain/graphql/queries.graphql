query Organisations{
  organisationCollection{
    edges{
      node{
        id
        name
        description
      }
    }
  }
}
query OrganisationsAndMembers{
  memberCollection{
    edges{
      node{
        id
        name
        profile_image
      }
    }
  }
  organisationCollection{
    edges{
      node {
        id
        name
      }
    }
  }
}

query Organisation($filter: organisationFilter) {
  organisationCollection(filter: $filter){
    edges{
      node{
        id
        name
        logo
        description
        organisational_memberCollection{
          edges{
            node{
              id
              post
              priority
              member{
                id
                name
                email
                phone_number
                profile_image
                educational_qualification
              }
            }
          }
        }
      }
    }
  }
}

query LearningItems {
  learningCollection{
    edges{
      node{
        id
        thumbnail_url
        title
      }
    }
  }
}

query LearningItem($filter: learningFilter) {
  learningCollection(filter: $filter){
    edges{
      node{
        id
        thumbnail_url
        title
        video_id
        url
        description
      }
    }
  }
}

fragment OrganisationalActivityShort on activities {
  id
  name
  short_description
  start_datetime
  end_datetime
  type
  district
}

query OrganisationalActivities($filter: activitiesFilter){
  activitiesCollection(filter: $filter){
    edges{
      node{
        ...OrganisationalActivityShort
      }
    }
  }
}

query OrganisationalActivityDetail($filter: activitiesFilter){
  activitiesCollection(filter: $filter){
    edges{
      node{
        ...OrganisationalActivityShort
        long_description
        address
        state
        media_files
        additional_instructions
        capacity
        latitude
        longitude
        allowed_gender
        organisational_activityCollection{
          edges{
            node{
              id
              organisation{
                id
                name
              }
            }
          }
        }
        activity_memberCollection{
          edges{
            node{
              id
              post
              priority
              member{
                id
                name
                profile_image
                phone_number
              }
            }
          }
        }
      }
    }
  }
}

query StudentsApplied {
  admissionCollection{
    edges{
      node{
        id
        studentName
        studentPhoto
        previousClass
        marksObtained
      }
    }
  }
}

query AppLabel($labelKey: String!){
  app_labelsCollection(filter: { label_key: { eq: $labelKey } }){
    edges{
      node{
        id
        label_value
      }
    }
  }
}

query BookOrders($filter: book_ordersFilter) {
  book_ordersCollection(filter: $filter) {
    edges {
      node {
        id
        fullname
        address
        city
        district
        state
        pincode
        country
        mobile
        district_officer_name
        district_officer_number
        payment_receipt_url
        created_at
        is_fulfilled
      }
    }
  }
}

query UpcomingSatrActivities{
  activitiesCollection{
    edges{
      node{
        id
        name
        start_datetime
        end_datetime
        allowed_gender
        district
        state
        latitude
        longitude
        satr_registrationCollection{
          edges{
            node{
              id
            }
          }
        }
      }
    }
  }
}