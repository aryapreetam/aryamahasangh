query organisations{
  organisations{
    id
    name
    description
  }
}

query OrganisationsAndMembers{
  members{
    id,
    name
    profileImage
  }
  organisations{
    id
    name
  }
}
query organisation($name: String!) {
  organisation(name: $name){
    id
    name
    logo
    description
    keyPeople{
      member{
        name
        profileImage
        email
        phoneNumber
        educationalQualification
      }
      post
      priority
    }
  }
}

query learningsItems {
  learningItems{
    id
    thumbnailUrl
    title
  }
}

query LearningItemDetail($id: String!){
  learningItem(id: $id){
    id
    title
    description
    videoId
    url
    thumbnailUrl
  }
}

query OrganisationalActivities($filter: ActivityFilterInput){
  organisationalActivities(filter: $filter){
    id
    name
    shortDescription
    startDateTime
    endDateTime
    activityType
    district
  }
}


query organisationalActivityDetail($id: String!){
  organisationalActivity(id: $id){
    id,
    name
    shortDescription
    longDescription
    associatedOrganisations {
      id
      name
    }
    activityType
    address
    state
    district
    startDateTime
    endDateTime
    mediaFiles
    additionalInstructions
    contactPeople{
      member{
        name
        profileImage
        phoneNumber
      }
      post
      priority
    }
  }
}

query StudentApplications{
  studentsApplied{
    id
    studentPhoto
    studentName
    previousClass
    marksObtained
  }
}