query organisations{
  organisations{
    name
    description
  }
}

query organisation($name: String!) {
  organisation(name: $name){
    name
    logo
    description
    keyPeople{
      member{
        name
        profileImage
        email
        phoneNumber
        educationalQualification
      }
      post
      priority
    }
  }
}

query learningsItems {
  learningItems{
    id
    thumbnailUrl
    title
  }
}

query LearningItemDetail($id: ID!){
  learningItem(id: $id){
    id
    title
    description
    videoId
    url
    thumbnailUrl
  }
}

query organisationalActivities {
  organisationalActivities{
    id
    name
    description
    startDateTime
    endDateTime
    activityType
    place
  }
}



query organisationalActivityDetail($id: ID!){
  organisationalActivity(id: $id){
    id,
    name
    description
    associatedOrganisation
    activityType
    place
    startDateTime
    endDateTime
    mediaFiles
    additionalInstructions
    contactPeople{
      member{
        name
        profileImage
        phoneNumber
      }
      post
      priority
    }
  }
}

query StudentApplications{
  studentsApplied{
    id
    studentPhoto
    studentName
    previousClass
    marksObtained
  }
}