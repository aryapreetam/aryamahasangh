# AryaSamaj selector queries with infinite scroll support

# Get recent AryaSamajs with cursor-based pagination and optional location-based sorting
query RecentAryaSamajsQuery($first: Int!, $after: Cursor, $lat: Float, $lng: Float) {
  aryaSamajCollection(
    first: $first,
    after: $after,
    orderBy: { createdAt: DescNullsLast }
  ) {
    edges {
      node {
        ...AryaSamajFields
        address {
          ...AddressFields
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

# Search AryaSamajs by name with cursor-based pagination
query SearchAryaSamajsQuery($searchTerm: String!, $first: Int!, $after: Cursor) {
  aryaSamajCollection(
    first: $first,
    after: $after,
    filter: {
      name: { ilike: $searchTerm }
    },
    orderBy: { createdAt: DescNullsLast }
  ) {
    edges {
      node {
        ...AryaSamajFields
        address {
          ...AddressFields
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
