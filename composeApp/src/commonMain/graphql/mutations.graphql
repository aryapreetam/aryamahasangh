mutation AddOrganisationActivity($input: OrganisationActivityInput!){
  addOrganisationActivity(input: $input)
}

mutation AddStudentAdmissionData($input: AdmissionFormDataInput!) {
  addStudentAdmissionData(input: $input)
}

mutation DeleteActivity($id: String!){
  removeActivity(activityId: $id)
}

mutation updateJoinUsLabel($label: String!){
  updateJoinUsLabel(label: $label)
}

mutation createBookOrder($input: BookOrderInput!){
  createBookOrder(input: $input){
    id
    fullname
    address
    city
    district
    state
    pincode
    country
    mobile
    districtOfficerName
    districtOfficerNumber
    paymentReceiptUrl
    createdAt
  }
}

mutation updateOrganisationLogo($id: String!, $imageUrl: String!){
  updateOrganisationLogo(id: $id, imageUrl: $imageUrl)
}

mutation updateOrganisationDescription($id: String!, $description: String!){
  updateOrganisationDescription(id: $id, description: $description)
}