  generate-version:
    name: Generate Version Number
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_code: ${{ steps.version.outputs.version_code }}
      version_name: ${{ steps.version.outputs.version_name }}
      tag_name: ${{ steps.version.outputs.tag_name }}
      release_name: ${{ steps.version.outputs.release_name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for version calculation

      - name: Read version from template
        id: version
        run: |
          # Read app_version from local.properties.template (which is committed to git)
          if [ -f "local.properties.template" ] && grep -q "^app_version=" local.properties.template; then
            APP_VERSION=$(grep "^app_version=" local.properties.template | cut -d'=' -f2 | tr -d ' ')
            echo "üìñ Using version from local.properties.template: $APP_VERSION"
          else
            # Fallback to commit-based versioning if template doesn't exist or doesn't have app_version
            MAJOR=1
            MINOR=0
            PATCH=$(git rev-list --count HEAD)
            APP_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "üìä Generated version from commit count: $APP_VERSION"
          fi
          
          # Check if this version already has a tag (duplicate version safeguard)
          if git tag -l "v$APP_VERSION" | grep -q "v$APP_VERSION"; then
            echo "‚ö†Ô∏è WARNING: Tag v$APP_VERSION already exists!"
            echo "ü§î This usually means you forgot to bump the version in local.properties.template"
          
            # Option 1: Auto-increment patch version
            IFS='.' read -r MAJOR MINOR PATCH <<< "$APP_VERSION"
            NEW_PATCH=$((PATCH + 1))
            AUTO_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          
            # Check if auto-incremented version also exists
            if git tag -l "v$AUTO_VERSION" | grep -q "v$AUTO_VERSION"; then
              echo "üîÑ Auto-incremented version v$AUTO_VERSION also exists, using build suffix instead"
              BUILD_NUM=$(git rev-list --count HEAD)
              FINAL_VERSION="v${APP_VERSION}-build.${BUILD_NUM}"
              VERSION_NAME="${APP_VERSION}-build.${BUILD_NUM}"
            else
              echo "‚úÖ Auto-incremented to v$AUTO_VERSION"
              FINAL_VERSION="v$AUTO_VERSION"
              VERSION_NAME="$AUTO_VERSION"
              APP_VERSION="$AUTO_VERSION"
            fi
          else
            echo "‚úÖ Version v$APP_VERSION is unique"
            FINAL_VERSION="v$APP_VERSION"
            VERSION_NAME="$APP_VERSION"
          fi
          
          # Calculate version code from semantic version (major*10000 + minor*100 + patch)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$APP_VERSION"
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))
          
          echo "version=$FINAL_VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "tag_name=$FINAL_VERSION" >> $GITHUB_OUTPUT
          
          # Generate release name
          RELEASE_NAME="AryaMahasangh $FINAL_VERSION - $(date +'%Y-%m-%d')"
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
          
          echo "üè∑Ô∏è Final Tag: $FINAL_VERSION (code: $VERSION_CODE)"
          echo "üì¶ Release name: $RELEASE_NAME"
          
          # Add helpful message for next time
          if [[ "$FINAL_VERSION" != "v$APP_VERSION" ]]; then
            echo ""
            echo "üí° REMINDER: Next time, update app_version in local.properties.template before pushing!"
            echo "   Current: app_version=$APP_VERSION"
            echo "   Suggested for next release: app_version=${MAJOR}.${MINOR}.$((PATCH + 1))"
          fi

