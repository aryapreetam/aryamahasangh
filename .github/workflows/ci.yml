  generate-version:
    name: Generate Version Number
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_code: ${{ steps.version.outputs.version_code }}
      version_name: ${{ steps.version.outputs.version_name }}
      tag_name: ${{ steps.version.outputs.tag_name }}
      release_name: ${{ steps.version.outputs.release_name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for version calculation

      - name: Read version from gradle.properties
        id: version
        run: |
          # Read version from gradle.properties
          APP_VERSION=$(grep "^appVersion=" gradle.properties | cut -d'=' -f2 | tr -d ' ')
          
          if [ -z "$APP_VERSION" ]; then
            echo "‚ùå appVersion not found in gradle.properties!"
            exit 1
          fi
          
          # Check if this version already has a tag
          if git tag -l "v$APP_VERSION" | grep -q "v$APP_VERSION"; then
            echo "‚ö†Ô∏è Tag v$APP_VERSION already exists. Using build number suffix."
            # Get build number based on current commits since tag
            BUILD_NUM=$(git rev-list --count HEAD)
            NEW_VERSION="v${APP_VERSION}-build.${BUILD_NUM}"
            VERSION_NAME="${APP_VERSION}-build.${BUILD_NUM}"
          else
            NEW_VERSION="v${APP_VERSION}"
            VERSION_NAME="${APP_VERSION}"
          fi
          
          # Calculate version code from semantic version (major*10000 + minor*100 + patch)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$APP_VERSION"
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "tag_name=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Generate release name
          RELEASE_NAME="AryaMahasangh $NEW_VERSION - $(date +'%Y-%m-%d')"
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
          
          echo "üì± Using version from gradle.properties: $APP_VERSION"
          echo "üè∑Ô∏è Tag: $NEW_VERSION (code: $VERSION_CODE)"
          echo "üì¶ Release name: $RELEASE_NAME"

