          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode Keystore
        run: |
          echo ${{ secrets.KEYSTORE_BASE64 }} | base64 -d > aryamahasangh.jks

      - name: Create local.properties with secrets
        run: |
          echo "app_version=${{ needs.generate-version.outputs.version_name }}" >> local.properties
          echo "environment=dev" >> local.properties
          echo "dev_supabase_url=${{ secrets.SUPABASE_URL || 'https://placeholder.supabase.co' }}" >> local.properties
          echo "dev_supabase_key=${{ secrets.SUPABASE_KEY || 'placeholder-key' }}" >> local.properties
          echo "prod_supabase_url=${{ secrets.PROD_SUPABASE_URL || secrets.SUPABASE_URL || 'https://placeholder.supabase.co' }}" >> local.properties
          echo "prod_supabase_key=${{ secrets.PROD_SUPABASE_KEY || secrets.SUPABASE_KEY || 'placeholder-key' }}" >> local.properties
          echo "dev_server_url=http://localhost:4000" >> local.properties
          echo "prod_server_url=${{ secrets.PROD_SERVER_URL || 'https://placeholder.com' }}" >> local.properties
          echo "dev_googlemaps_apikey=${{ secrets.DEV_GOOGLEMAPS_APIKEY || '' }}" >> local.properties
          echo "prod_googlemaps_apikey=${{ secrets.PROD_GOOGLEMAPS_APIKEY || '' }}" >> local.properties
          echo "github_pat=${{ secrets.GITHUB_PAT || '' }}" >> local.properties

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew :composeApp:assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          VERSION_NAME: ${{ needs.generate-version.outputs.version_name }}
          VERSION_CODE: ${{ needs.generate-version.outputs.version_code }}

      - name: Rename APK
        run: |
          mkdir -p release-artifacts
          cp composeApp/build/outputs/apk/release/composeApp-release.apk release-artifacts/AryaMahasangh_${{ needs.generate-version.outputs.version }}.apk

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: release-artifacts/AryaMahasangh_${{ needs.generate-version.outputs.version }}.apk
          retention-days: 7

  create-release:
    name: Create Unified Release
    if: github.ref == 'refs/heads/dev'
    needs: [ generate-version, build-web, build-android ]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for commit messages

      - name: Download Web Archive
        uses: actions/download-artifact@v4
        with:
          name: web-archive
          path: ./artifacts

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./artifacts

      - name: Get commit messages since last release
        id: changelog
        run: |
          # Get version from previous step
          NEW_VERSION="${{ needs.generate-version.outputs.version }}"
          
          # Get the latest release tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            # If no previous tags, get all commits
            COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" HEAD~10..HEAD)
            echo "## Changes in this release:" > changelog.md
            echo "" >> changelog.md
            echo "$COMMITS" >> changelog.md
          else
            # Get commits since last tag
            COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" ${LATEST_TAG}..HEAD)
            echo "## Changes since ${LATEST_TAG}:" > changelog.md
            echo "" >> changelog.md
            if [ -z "$COMMITS" ]; then
              echo "- No new commits since last release" >> changelog.md
            else
              echo "$COMMITS" >> changelog.md
            fi
          fi
          
          echo "" >> changelog.md
          echo "## Release Contents:" >> changelog.md
          echo "- üì± **AryaMahasangh_$NEW_VERSION.apk** - Android application" >> changelog.md
          echo "- üåê **Archive.zip** - Web application files" >> changelog.md
          echo "" >> changelog.md
          echo "### Installation Instructions:" >> changelog.md
          echo "- **Android**: Download the APK file and install on your Android device" >> changelog.md
          echo "- **Web**: Extract Archive.zip and serve the files using a web server" >> changelog.md
          echo "" >> changelog.md
          echo "### Version Information:" >> changelog.md
          echo "- **Version**: $NEW_VERSION" >> changelog.md
          echo "- **Build Date**: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> changelog.md
          echo "- **Commit**: $(git rev-parse HEAD)" >> changelog.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/Archive.zip
            ./artifacts/AryaMahasangh_*.apk
          tag_name: ${{ needs.generate-version.outputs.tag_name }}
          name: ${{ needs.generate-version.outputs.release_name }}
          body_path: changelog.md
          draft: false
          prerelease: false
          generate_release_notes: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-web:
    name: Deploy Web to Netlify
    if: github.ref == 'refs/heads/dev'
    needs: [ generate-version, build-web ]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Web Archive
        uses: actions/download-artifact@v4
        with:
          name: web-archive
          path: ./web-dist

      - name: Extract Web Archive
        run: |
          cd web-dist
          unzip Archive.zip -d ./extracted
          ls -la ./extracted

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './web-dist/extracted'
          production-branch: dev
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deploy ${{ needs.generate-version.outputs.version }} from GitHub Actions - ${{ github.sha }}'
          enable-pull-request-comment: false
          enable-commit-comment: false
          enable-commit-status: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
