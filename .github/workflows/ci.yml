name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  ENVIRONMENT: dev
  SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://placeholder.supabase.co' }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY || 'placeholder-key' }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Create secrets.properties
      run: |
        cp secrets.properties.template secrets.properties
        sed -i 's|dev.supabase.url=|dev.supabase.url=https://placeholder.supabase.co|' secrets.properties
        sed -i 's|dev.supabase.key=|dev.supabase.key=placeholder-key|' secrets.properties
        sed -i 's|prod.supabase.url=|prod.supabase.url=https://placeholder.supabase.co|' secrets.properties
        sed -i 's|prod.supabase.key=|prod.supabase.key=placeholder-key|' secrets.properties
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Run tests
      run: ./gradlew test --no-daemon
      
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          **/build/test-results/
          **/build/reports/

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Create secrets.properties
      run: |
        cp secrets.properties.template secrets.properties
        sed -i 's|dev.supabase.url=|dev.supabase.url=https://placeholder.supabase.co|' secrets.properties
        sed -i 's|dev.supabase.key=|dev.supabase.key=placeholder-key|' secrets.properties
        sed -i 's|prod.supabase.url=|prod.supabase.url=https://placeholder.supabase.co|' secrets.properties
        sed -i 's|prod.supabase.key=|prod.supabase.key=placeholder-key|' secrets.properties
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Run ktlint
      run: ./gradlew ktlintCheck --no-daemon
      
    - name: Run detekt
      run: ./gradlew detekt --no-daemon
      
    - name: Upload code quality reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: code-quality-reports
        path: |
          **/build/reports/ktlint/
          **/build/reports/detekt/

  build:
    name: Build All Platforms
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    
    strategy:
      matrix:
        target: [compileKotlinAndroid, compileKotlinDesktop, compileKotlinWasmJs]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Create secrets.properties
      run: |
        cp secrets.properties.template secrets.properties
        sed -i 's|dev.supabase.url=|dev.supabase.url=https://placeholder.supabase.co|' secrets.properties
        sed -i 's|dev.supabase.key=|dev.supabase.key=placeholder-key|' secrets.properties
        sed -i 's|prod.supabase.url=|prod.supabase.url=https://placeholder.supabase.co|' secrets.properties
        sed -i 's|prod.supabase.key=|prod.supabase.key=placeholder-key|' secrets.properties
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build ${{ matrix.target }}
      run: ./gradlew ${{ matrix.target }} --no-daemon

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'